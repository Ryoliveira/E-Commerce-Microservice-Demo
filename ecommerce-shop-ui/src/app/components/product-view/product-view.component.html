


<div class="display-box">
    <div class="title">
        <h1>{{ productInfo.product.name }}</h1>
    </div>
    <div>
        <img [src]="sanitizeImgUrl(productInfo.mainProductImage)" class="product-image-main">
        <div *ngFor="let productImg of productInfo.imgList" class="image-row">
            <img [src]="sanitizeImgUrl(productImg)" class="product-image-additonal">
        </div>
        <p><strong>Description: </strong>{{ productInfo.product.description }}</p>
        <p><strong>Price:</strong> {{ productInfo.product.price | currency: 'USD'}} </p>
        <!-- In stock and out of stock need CSS and better if conditions (if/else) -->
        <div *ngIf="productInfo.stock.stock > 0;">In Stock</div>
        <div *ngIf="productInfo.stock.stock == 0;">Out of Stock</div>
    </div>
</div>
